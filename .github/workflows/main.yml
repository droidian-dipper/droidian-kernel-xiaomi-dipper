# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the bullseye branch
  push:
    branches: [ bullseye ]
  pull_request:
    branches: [ bullseye ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Get ready for docker
        run: |
          export GITHUB_WORKSPACE="/home/runner/droidian/kernel/xiaomi/dipper/"
          export PACKAGES_DIR="/home/runner/droidian/packages/"
          mkdir -p $GITHUB_WORKSPACE
          mkdir -p $PACKAGES_DIR
          cd $GITHUB_WORKSPACE
          #sudo apt install docker docker.io containerd
    
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Docker Run Action
        uses: addnab/docker-run-action@v3
        with: 
          options: -v $PACKAGES_DIR:/buildd -v $KERNEL_DIR:/buildd/sources -it quay.io/droidian/build-essential:bullseye-amd64 bash
          run: |
            RELENG_HOST_ARCH="arm64"
            exit
        
      - name: Push artifacts
        uses: actions/upload-artifact@v2
        with: 
          name: linux-package
          path: $PACKAGES_DIR
